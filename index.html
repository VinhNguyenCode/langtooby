<!DOCTYPE html>
<html>
<head>

	<meta property="og:title" content="Soulboxs Network - Website chính thức">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
	<div class="container">
		<div class="logo">
			<img src="img/logo.png" alt="MyServer logo">
		</div>

		<div class="items">
			<a href="#" class="item forums">
			<div>
				<img src="img/forums.png" alt="Minecraft forums icon" class="img">

				<p class="title">Forums của server</p>
			</div>
			</a>

			<a href="#" class="item store">
			<div>
				<img src="img/store.png" alt="Minecraft store icon" class="img">

			</div>
			</a>

			<div>
				<img src="img/vote.png" alt="Minecraft voting icon" class="img">

				<p class="title">Phần quà hấp dẫn</p>
			</div>
			</a>

		<div class="playercount">
			<p>Tham gia cùng <span class="sip" data-ip="play.soulboxs.xyz" data-port="25592">
			</span> người chơi khác tại <span class="ip">play.soulboxs.xyz</span></p>
		</div>
	</div>
